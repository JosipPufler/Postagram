<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Select Package</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">Complete Registration</h2>
            <p class="text-center text-muted mb-4">Please select a package to finish setting up your account.</p>

            <form th:action="@{/auth/register/oauth2}" method="post" th:object="${packageSelection}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="row row-cols-1 row-cols-md-3 g-4 mb-4">
                    <div class="col" th:each="pkg : ${packages}">
                        <div class="card h-100 shadow-sm border-primary">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${pkg.name}">Package Name</h5>
                                <p class="card-text" th:text="${pkg.description}">Package description</p>
                            </div>
                            <div class="card-footer text-center">
                                <input class="form-check-input me-2" type="radio"
                                       th:field="*{packageId}" th:value="${pkg.id}" required>
                                <label class="form-check-label">Select</label>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Finish Registration</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
