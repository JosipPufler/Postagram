<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
            rel="stylesheet"
    />
    <link href="/css/posts-stylesheet.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar fragment -->
<div th:replace="~{fragments/nav :: navbar}" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"></div>

<!-- Main body -->
<div class="container py-11">
    <div class="text-end mb-11">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createPostModal">
            <i class="bi bi-plus-circle"></i> Create New Post
        </button>
    </div>

    <div th:if="${#lists.isEmpty(posts)}" class="text-center mt-4">
        <h5 class="text-muted">Sorry, no posts found.</h5>
    </div>
    <div th:unless="${#lists.isEmpty(posts)}" class="post-grid mt-4" id="postList">
        <!-- Iterate over posts -->
        <div class="post-tile mb-4"
             th:classappend="${post.aspectRatio > 1.2 ? 'wide' : (post.aspectRatio < 0.8 ? 'tall' : 'square')}"
             th:each="post : ${posts}"
             th:attr="data-id=${post.id},
               data-author=${post.author},
               data-description=${post.description},
               data-date=${post.postTime},
               data-hashtags=${#strings.listJoin(post.hashtags, ',')}"
        >
            <div class="card post-card h-100">
                <!-- Post image -->
                <img th:src="@{/rest/public/post/{id}/image(id=${post.id})}" class="card-img-top post-image">

                <!-- Card body -->
                <div class="card-body d-flex flex-column">
                    <p class="card-text text-muted mb-1">
                        <small th:utext="${post.author}">Author Name</small>
                    </p>
                    <p class="card-text mb-2">
                        <small class="text-secondary">
                            <span th:each="hashtag, iterStat : ${post.hashtags}">
                                <span th:text="${hashtag}">Genre</span><span th:if="${!iterStat.last}">, </span>
                            </span>
                        </small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="createPostModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="createPostModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <form th:action="@{/mvc/public/post/create}" th:object="${postForm}" method="post" enctype="multipart/form-data">
                <div class="modal-header">
                    <h5 class="modal-title" id="createPostModalLabel">Create New Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <!-- Image upload -->
                    <div class="form-group">
                        <label for="imageInput" class="form-label">Upload Image</label>
                        <input type="file" th:field="*{image}" class="form-control" id="imageInput" accept="image/jpeg, image/png, image/bmp" required>
                    </div>

                    <div class="mt-3">
                        <img id="editorImage" style="max-width: 100%; display:none;">
                    </div>

                    <!-- Description -->
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" th:field="*{description}" id="description" rows="3" placeholder="Write a description..." required></textarea>
                    </div>

                    <div id="formatGroup" class="form-group" style="display: none">
                        <label for="format">Image format</label>
                        <select class="form-control select2" id="format">
                            <option value="JPEG">JPEG</option>
                            <option value="PNG">PNG</option>
                            <option value="BMP">BMP</option>
                        </select>
                    </div>

                    <!-- Hashtags -->
                    <div class="form-group">
                        <label for="hashtags">Hashtags (comma-separated)</label>
                        <select class="form-control select2" id="hashtags" th:field="*{hashtags}" multiple>
                            <option th:each="option : ${hashtags}"
                                    th:value="${option}"
                                    th:text="${option}"></option>
                        </select>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Post</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="postModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">

            <div class="modal-header d-flex justify-content-between align-items-start">
                <div>
                    <h4 class="modal-title mb-0" id="postModalTitle"></h4>
                    <h5 class="text-muted mb-0" id="postModalDate"></h5>
                </div>

                <div style="justify-content: end; display: grid; grid-gap: 2px;">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <br>
                    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">Download</button>
                </div>
            </div>

            <div class="modal-body text-center">
                <img id="postModalImage" class="img-fluid mb-3" style="border-radius:8px;">
                <p><span id="postModalDescription"></span></p>
                <p><span id="postModalHashtags"></span></p>
            </div>

        </div>
    </div>
</div>

<div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasBottomLabel">Download settings</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body large d-flex flex-column">
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>

        <div class="filters-panel">
            <div class="filter">
                <label>
                    <input type="checkbox" id="sepiaToggle">
                    Sepia
                    <input type="range" id="sepiaRange" min="0" max="100" value="80">
                </label>
            </div>

            <div class="filter">
                <label>
                    <input type="checkbox" id="blurToggle">
                    Blur
                    <input type="range" id="blurRange" min="0" max="10" value="5">
                </label>
            </div>

            <div class="filter">
                <label>
                    <input type="checkbox" id="grayscaleToggle">
                    Grayscale
                    <input type="range" id="grayscaleRange" min="0" max="100" value="100">
                </label>
            </div>

            <div class="filter">
                <label>
                    <input type="checkbox" id="contrastToggle">
                    Contrast
                    <input type="range" id="contrastRange" min="50" max="300" value="180">
                </label>
            </div>

            <button id="downloadBtn" class="btn btn-primary">Download image</button>
            <button id="clearBtn" class="btn btn-secondary">Download image</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

></script>
<link  href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

<script type="module" th:src="@{/js/imageEditor.js}"></script>
<script type="module" th:src="@{/js/imageUpload.js}"></script>
