<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
            rel="stylesheet"
    />

    <link
            href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
            rel="stylesheet"
    />

    <style>
        .container {
            margin-right: auto;
            margin-left: auto;
            max-width: 1920px;
        }

        .post-card {
            transition: transform 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            cursor: pointer;
        }
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
        }

        .post-image {
            object-fit: cover;
            width: 100%;
            aspect-ratio: 65 / 100;
            border-top-left-radius: calc(0.25rem - 1px);
            border-top-right-radius: calc(0.25rem - 1px);
        }

        .post-image.square {
            aspect-ratio: 1 / 1;
        }

        .post-image.wide {
            aspect-ratio: 16 / 9;
        }

        .post-image.tall {
            aspect-ratio: 9 / 16;
        }

        .select2-container {
            z-index: 9999 !important;
        }

        .select2-dropdown {
            z-index: 99999 !important;
        }

        #offcanvasBottom {
            z-index: 99999 !important;
        }

        .offcanvas,
        .offcanvas-xxl,
        .offcanvas-xl,
        .offcanvas-lg,
        .offcanvas-md,
        .offcanvas-sm {
            --bs-offcanvas-zindex: 1045;
            --bs-offcanvas-width: 300px;
            --bs-offcanvas-height: 80vh !important;
        }
    </style>
</head>
<body class="bg-light">

<!-- Navbar fragment -->
<div th:replace="~{fragments/nav :: navbar}" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"></div>

<!-- Main body -->
<div class="container py-11" style="max-width: 700px">
    <div class="card">
        <div class="card-header">
            <h3>Profile</h3>
        </div>

        <div class="card-body">
            <form th:action="@{/auth/profile/edit}" th:object="${userDto}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" th:field="*{username}" class="form-control" id="username" required>
                </div>

                <div class="form-group mb-10">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" id="email"></input>
                </div>

                <div class="row row-cols-1 row-cols-md-3 mb-2 mt-4">
                    <div class="col" th:each="pkg : ${packages}">
                        <div class="card h-100 shadow-sm border-primary">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${pkg.name}">Package Name</h5>
                                <p class="card-text" style="white-space: pre-line;" th:text="${pkg.description}">Package description</p>
                            </div>
                            <div class="card-footer text-center">
                                <input class="form-check-input me-2" type="radio"
                                       th:field="*{packageId}" th:value="${pkg.id}" required>
                                <label class="form-check-label">Select</label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoYj3lOJD2u9K5QTHO1EMx5YhkKQG7Skv7vZtM1QG5W3y5L"
        crossorigin="anonymous"
></script>
<link  href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

</body>
</html>
