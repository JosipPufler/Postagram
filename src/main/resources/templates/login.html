<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin-top: 80px;
        }
        .card {
            border-radius: 8px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .card-header {
            background-color: #ffffff;
            border-bottom: none;
            text-align: center;
            font-weight: 600;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
    </style>
</head>
<body>

<div class="container login-container">
    <div class="card">
        <div class="card-header">
            <h3>Sign In</h3>
        </div>
        <div class="card-body">
            <div
                    th:if="${loginError}"
                    class="alert alert-danger py-2"
                    role="alert"
            >
                Invalid username or password.
            </div>

            <div
                    th:if="${logoutSuccess}"
                    class="alert alert-success py-2"
                    role="alert"
            >
                You have been logged out.
            </div>

            <form th:action="@{/login}" method="post">
                <!-- CSRF token -->
                <input
                        type="hidden"
                        th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}"
                />

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input
                            type="text"
                            name="username"
                            id="username"
                            class="form-control"
                            placeholder="Enter username"
                            required
                            autofocus
                    />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                            type="password"
                            name="password"
                            id="password"
                            class="form-control"
                            placeholder="Enter password"
                            required
                    />
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">
                        Sign In
                    </button>
                </div>
                <div class="text-center mt-3">
                    <p>Or sign in with</p>
                    <a class="btn btn-outline-danger w-100 mb-2" href="/oauth2/authorization/google">
                        <i class="bi bi-google"></i> Sign in with Google
                    </a>
                    <a class="btn btn-outline-dark w-100" href="/oauth2/authorization/github">
                        <i class="bi bi-github"></i> Sign in with GitHub
                    </a>
                </div>
            </form>
        </div>
        <div class="card-footer text-center">
            <small>
                <a th:href="@{/auth/register}">Create an account</a>
            </small>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll(".circle").forEach(c => {
        c.textContent = c.dataset.progress + "%";
    });
</script>
</body>
</html>
