<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="text-center mb-4">Register</h2>
      <form th:action="@{/auth/register}" method="post" th:object="${registrationForm}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input th:field="*{username}" type="text" class="form-control" id="username" required />
          <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input th:field="*{password}" type="password" class="form-control" id="password" required />
          <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input th:field="*{confirmPassword}" type="password" class="form-control" id="confirmPassword" required />
          <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input th:field="*{email}" type="email" class="form-control" id="email" required />
          <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
        </div>

        <hr>

        <h4 class="text-center">Available Packages</h4>
        <div class="row row-cols-1 row-cols-md-3 g-4 mb-5">
          <div class="col" th:each="pkg, stat : ${packages}">
            <div class="card h-100 shadow-sm">
              <div class="card-body">
                <h5 class="card-title" th:text="${pkg.name}">Package Name</h5>
                <p class="card-text" th:utext="${pkg.description}">Package description</p>
              </div>
              <div class="card-footer text-center">
                <input class="form-check-input me-2" type="radio" th:field="*{packageId}" th:value="${pkg.id}" required>
                <label class="form-check-label">Select</label>
              </div>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>



      </form>

      <div class="mt-3 text-center">
        Already have an account? <a th:href="@{/auth/login}">Login here</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
